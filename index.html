<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>BenjaMath</title>
		<meta name="description" content="A web based CAS">
		<meta name="author" content="benjadahl">

		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="node_modules/katex/dist/katex.min.css">
		<link rel="stylesheet" href="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css">
		<link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css">

		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/jquery-contextmenu/dist/jquery.ui.position.min.js"></script>
		<script src="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.js"></script>
		<link rel="stylesheet" href="node_modules/mathquill/build/mathquill.css"/>
		<script src="node_modules/mathquill/build/mathquill.min.js"></script>
		<script>if (window.module) module = window.module;</script>
	</head>

	<body>
		<div id="mainContainer">
				<div id="editorContainer">
					<div id="documentTitle">
						<h1 class="header" id="fileName">BenjaMath</h1>
						<h3 class="header" id="saveStatus"></h3>
					</div>
					<div id="document">
						<div id="settings">
							Justify:
							<select id="justify">
								<option value="justifyLeft">Left</option>
								<option value="justifyCenter">Center</option>
								<option value="justifyRight">Right</option>
								<option value="justifyFull">Full</option>
							</select>
							<button class="buttons" id="bold">Bold</button>
							<button class="buttons" id="italic">Italic</button>
							<select id="style">
								<option value="P">Text</option>
								<option value="PRE">Script</option>
								<option value="H1">Header 1</option>
								<option value="H2">Header 2</option>
								<option value="H3">Header 3</option>
								<option value="H4">Header 4</option>
							</select>
						</div>
						<div id="editor" contenteditable="true">TEST</div>
					</div>
				</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
