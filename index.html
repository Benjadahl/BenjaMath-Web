<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>BenjaMath</title>
		<meta name="description" content="A web based CAS">
		<meta name="author" content="benjadahl">

		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="node_modules/katex/dist/katex.min.css">
		<link rel="stylesheet" href="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.css">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/jquery-contextmenu/dist/jquery.ui.position.min.js"></script>
		<script src="node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.js"></script>
		<link rel="stylesheet" href="node_modules/mathquill/build/mathquill.css"/>
		<script src="node_modules/mathquill/build/mathquill.min.js"></script>
	</head>

	<body>
		<div id="mainContainer">
			<input type="file" id="openInput" name="open" />
			<div id="buttons">
				<button id="printButton">Print</button>
				<button id="openButton">Open</button>
				<button id="saveButton">Save</button>
			</div>
			<hr/>
			<br/>
			<section>
				<div id="variables">
					<table>
						<thead>
							<tr>
								<th>Variable</th>
								<th>Value</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div id="editorThing">
					<div id="editorContainer">
						<h1 class="header">BenjaMath</h1>
						<div id="editor" contenteditable="true">TEST</div>
					</div>
				</div>
			</section>
			<a href="http://algebrite.org/" target="_blank">
				<p>Math powered by Algebrite</p>
			</a>
		</div>
		<script src="build/index.js"></script>
	</body>
</html>
